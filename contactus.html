<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h1 >Contact Us</h1>
        <form>
            <fieldset>
                <legend style="font-weight: bolder;">Contact:</legend>
           
        <table>
            <tbody>
                <tr>
                    <td><label>Full Name:</label></td>
                    <td><input type="text" max="40" placeholder="Maximun length 40 charactes"></td>
                    
                </tr>

                <tr>
                    <td><label>Mobile No:</label></td>
                    <td><input type="text" maxlength="10" placeholder="only enter digit"></td>
                </tr>

                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" placeholder="abc@gmail.com"></td>
                </tr>

                <tr>
                    <td><label>Enquiry</label></td>
                    <td><textarea rows="8" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td><button type="reset">Reset</button></td>
                </tr>
            </tbody>    
        </table>
    </fieldset>
</form>

    </body>
</html>
